<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="border p-4 rounded bg-light shadow-sm">
        <h2 class="text-center mb-4">Iniciar sesión</h2>

        <!-- Correo -->
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input
            formControlName="correo"
            type="email"
            class="form-control"
            [class.is-invalid]="form.get('correo')?.invalid && form.get('correo')?.touched"
            placeholder="ejemplo@correo.com"
          />
          <div *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched" class="invalid-feedback">
            Correo inválido
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
            placeholder="********"
          />
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="invalid-feedback">
            Contraseña requerida
          </div>
        </div>

        <!-- Error general -->
        <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

        <!-- Botón -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading || form.invalid">
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>

        <!-- Enlace a registro -->
        <div class="text-center mt-3">
          <a routerLink="/registro" class="text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>
        </div>
      </form>
    </div>
  </div>
</div>
