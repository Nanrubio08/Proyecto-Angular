<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
  <h2>Iniciar sesión</h2>

  <label>
    Correo electrónico:
    <input formControlName="correo" type="email" placeholder="ejemplo@correo.com" />
  </label>
  <div *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched" class="error">
    Correo inválido
  </div>

  <label>
    Contraseña:
    <input formControlName="password" type="password" placeholder="********" />
  </label>
  <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
    Contraseña requerida
  </div>

  <button type="submit" [disabled]="loading || form.invalid">Ingresar</button>

  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
</form>
