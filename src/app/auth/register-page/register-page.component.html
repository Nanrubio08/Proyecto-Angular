<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Registro de Cliente</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="border p-4 rounded bg-light shadow-sm">
        <!-- Nombre -->
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Tu nombre completo">
        </div>

        <!-- Tipo de documento -->
        <div class="mb-3">
          <label class="form-label">Tipo de documento</label>
          <select class="form-select" formControlName="tipoid">
            <option value="">Selecciona...</option>
            <option value="CC">Cédula de ciudadanía</option>
            <option value="TI">Tarjeta de identidad</option>
            <option value="CE">Cédula de extranjería</option>
            <option value="PAS">Pasaporte</option>
          </select>
        </div>

        <!-- Número de documento -->
        <div class="mb-3">
          <label class="form-label">Número de documento</label>
          <input type="number" class="form-control" formControlName="id" pattern="\d*" inputmode="numeric" placeholder="1234567890">
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" formControlName="correo" placeholder="ejemplo@correo.com">
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="tel" class="form-control" formControlName="telefono" placeholder="+57 300 1234567">
        </div>

        <!-- Dirección -->
        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" formControlName="direccion" placeholder="Calle 123 #45-67">
        </div>

        <!-- Ciudad -->
        <div class="mb-3">
          <label class="form-label">Ciudad</label>
          <input type="text" class="form-control" formControlName="ciudad" placeholder="Bogotá, Medellín, etc.">
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="********">
        </div>

        <!-- Error general -->
        <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

        <!-- Botón -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading || form.invalid">
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </button>
      </form>
    </div>
  </div>
</div>
