<form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form">
  <h2>Crear cuenta</h2>

  <label>
    Nombre:
    <input formControlName="nombre" type="text" placeholder="Tu nombre completo" />
  </label>
  <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="error">
    Nombre requerido
  </div>

  <label>
    Correo electr칩nico:
    <input formControlName="correo" type="email" placeholder="ejemplo@correo.com" />
  </label>
  <div *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched" class="error">
    Correo inv치lido
  </div>

  <label>
    Contrase침a:
    <input formControlName="password" type="password" placeholder="********" />
  </label>
  <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
    Contrase침a requerida
  </div>

  <button type="submit" [disabled]="loading || form.invalid">Registrarse</button>

  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
</form>
